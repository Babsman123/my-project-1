    <title>Frontend Mentor | Space tourism website</title>

  <body>
    <div class="navigation">
      <img
        src="./assets/icon-menu.svg"
        alt="icon-menu"
        class="navigation__menu-open"
      />

      <img
        src="./assets/icon-menu-close.svg"
        alt="icon-menu"
        class="navigation__menu-close"
      />
    </div>

    <section class="section-crew">
      <header class="header">
        <div class="header--navigation">
          <div class="header__logo-box">
            <img src="./assets/shared/logo.svg" alt="space-logo" />
          </div>

          <div class="header__line-box">
            <div class="border-line"></div>
          </div>

          <div class="header__text-box" id="link">
            <!-- <div class="header__text-box--link"> -->
              <a href="index.html"><span class="box-num">00</span> Home</a>
              <a href="destination-europa.html"><span class="box-num">01</span> Destination</a>
              <a href="crew-commander.html"
                ><span class="box-num">02</span> Crew</a
              >
              <a href="technology-capsule.html"><span class="box-num">03</span> Technology</a>
            <!-- </div> -->
          </div>
        </div>
      </header>

      <div class="crew-header"><span>02</span>Meet your crew</div>
      <div class="crew-container">
        <!-- Left hand side  -->
        <div class="crew-flex crew-container__Douglas">
          <!-- <div class="crew-header"><span>02</span>Meet your crew</div> -->
          <div class="crew-details">
            <div class="crew-details--1">Commander</div>
            <div class="crew-details--2">Douglas Hurley</div>
            <div class="crew-details--3">
              Douglas Gerald Hurley is an American engineer, former Marine Corps
              pilot and former NASA astronaut. He launched into space for the
              third time as commander of Crew Dragon.
            </div>
          </div>

          <div class="crew-radio">
            <div class="crew-radio__group">
              <input
                type="radio"
                id="first"
                class="crew-radio__input"
                name="size"
              />
              <label for="first" class="crew-radio__label"
                ><a href="crew-commander.html"><span class="crew-radio__button"></span
                  ></a></label>
            </div>

            <div class="crew-radio__group">
              <input
                type="radio"
                id="second"
                class="crew-radio__input"
                name="size"
                
              />
              <label for="second" class="crew-radio__label"
                ><a href="crew-engineer.html"><span class="crew-radio__button"></span></a>
              </label>
            </div>

            <div class="crew-radio__group">
              <input
                type="radio"
                id="third"
                class="crew-radio__input"
                name="size"
              />
              <label for="third" class="crew-radio__label"
                ><a href="crew-pilot.html"><span class="crew-radio__button"></span
                  ></a></label>
            </div>

            <div class="crew-radio__group">
              <input
                type="radio"
                id="fourth"
                class="crew-radio__input"
                name="size"
              />
              <label for="fourth" class="crew-radio__label"
                ><a href="crew-specialist.html"><span class="crew-radio__button"></span
                  ></a></label>
            </div>
          </div>
        </div>
        <!-- Right hand side -->
        <div class="crew-flex crew-img">
          <img
            src="./assets/crew/image-douglas-hurley.png"
            alt="douglas-hurley"
            class="img-douglas"
          />
        </div>
      </div>
      </div>
    </section>
